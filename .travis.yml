language: go

os:
  - linux

go:
- 1.10.1

sudo: required

script:
# Download the dependencies
- dep ensure
# Ensure the parsers can generate and are up to date
- go generate
# Run the tests
- go test ./...

before_deploy:
# Grab the cross compiler
- go get github.com/karalabe/xgo
# Compile
- ./build/ci/build.sh


# Deploy to Github release on tags
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ".build/*"
  skip_cleanup: true
  on:
    tags: true


# Push code coverage information
after_success:
- bash <(curl -s https://codecov.io/bash)